<section>
  <table mat-table class="has-border" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element; index as index">
        {{ index + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên người dùng</th>
      <td mat-cell *matCellDef="let element">{{ element?.lastName + ' ' + element?.firstName}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element?.email }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Giới tính</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.gender ? "Nam" : "Nữ" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày sinh</th>
      <td mat-cell *matCellDef="let element">{{ element?.birthday | date }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trạng thái</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element?.status" class="font-500 text-active">Active</span>
        <span *ngIf="!element?.status" class="font-500 text-inactive">In active</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action" class="text-center">
      <th mat-header-cell *matHeaderCellDef>Tác vụ</th>
      <td mat-cell *matCellDef="let element">
        <button class="action-button primary" mat-ripple (click)="onViewDetail(element?.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button class="action-button" mat-ripple [matMenuTriggerFor]="menu" [matMenuTriggerData]="{id: element?.id, status: element?.status}">
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr *matNoDataRow>
      <td class="py-4 px-4" [attr.colspan]="displayedColumns.length">
        Không có dữ liệu
      </td>
    </tr>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</section>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id" let-status="status">
    <button mat-menu-item (click)="onToggleStatus(id, status)">
      <span>{{status ? 'In Active' : 'Active'}}</span>
    </button>
    <button mat-menu-item (click)="onDeleteStudent(id)">
      <span>Xóa người dùng</span>
    </button>
  </ng-template>
</mat-menu>
