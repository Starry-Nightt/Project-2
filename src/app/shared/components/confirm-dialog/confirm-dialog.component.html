<div class="mt-4 mb-2">
  <p class="text-2xl text-center font-semibold letter-spacing-0">{{data.title}}</p>
</div>
<mat-dialog-content>
  <p class="letter-spacing-0 font-500 text-lg">{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-flat-button mat-dialog-close color="warn">Cancel</button>
  <button mat-stroked-button [mat-dialog-close]="true" color="primary">Install</button>
</mat-dialog-actions>
