<div class="mt-4">
  <p class="text-xl text-center font-500 letter-spacing-0">{{data.title}}</p>
</div>
<mat-dialog-content>
  <p class="text-center text-lg letter-spacing-0 font-normal text-base">{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions align="center" >
  <button mat-flat-button mat-dialog-close >Hủy bỏ</button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary">Tiếp tục</button>
</mat-dialog-actions>
<div class="py-1"></div>
